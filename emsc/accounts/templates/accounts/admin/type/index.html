{% extends 'accounts/main/admin/app.html' %}
{% block content %}
  <div class="main-content-inner">
    <div class="main-content-wrap">
      <div class="flex items-center flex-wrap justify-between gap20 mb-27">
        <h3>All Products</h3>
        <ul class="breadcrumbs flex items-center flex-wrap justify-start gap10">
          <li>
            <a href="index.html"><div class="text-tiny">Dashboard</div></a>
          </li>
          <li>
            <i class="icon-chevron-right"></i>
          </li>
          <li>
            <div class="text-tiny">All Products</div>
          </li>
        </ul>
      </div>

      <div class="wg-box">
        <div class="flex items-center justify-between gap10 flex-wrap">
          <div class="wg-filter flex-grow">
            <form class="form-search">
              <fieldset class="name">
                <input type="text" placeholder="Search here..." class="" name="name" tabindex="2" value="" aria-required="true" required="" />
              </fieldset>
              <div class="button-submit">
                <button class="" type="submit"><i class="icon-search"></i></button>
              </div>
            </form>
          </div>
          <a class="tf-button style-1 w208" href="{% url 'create' %}"><i class="icon-plus"></i>Add new</a>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered mt-5">
            <thead>
              <tr>
                <th style="text-align: center;">#</th>
                <th style="text-align: center;">Name</th>
                <th style="text-align: center;">Order</th>
                <th style="text-align: center;">Action</th>
            </thead>
           <tbody>
              {% for type in types %}
                <tr>
                  <td style="text-align: center;">{{ forloop.counter }}</td>
                  <td style="text-align: center;">{{ type.name }}</td>
                  <td style="text-align: center;">{{ type.order }}</td>
                  <td>
                    <div class="list-icon-function">
                      <a href="{% url 'edit' type.id %}">
                        <div class="item edit">
                          <i class="icon-edit-3"></i>
                        </div>
                      </a>
                      <form id="delete-form-{{ type.id }}" method="POST" action="{% url 'delete' type.id %}">
                        {% csrf_token %}
                        <a id="delete-btn-{{ type.id }}" href="javascript:void(0);" onclick="confirmDelete({{ type.id }})">
                          <div class="item text-danger delete">
                            <i class="icon-trash-2"></i>
                          </div>
                        </a>
                      </form>
                    </div>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}
  <script>
    function confirmDelete(id) {
      const form = document.getElementById(`delete-form-${id}`) // Get the unique form by ID
    
      swal({
        title: 'Are you sure?',
        text: 'Once deleted, you will not be able to recover this customer!',
        icon: 'warning',
        buttons: true,
        dangerMode: true
      }).then((willDelete) => {
        if (willDelete) {
          form.submit() // Submit the specific form if the user confirms
        } else {
          swal('Your customer is safe!', {
            icon: 'info'
          })
        }
      })
    }
  </script>
{% endblock %}
