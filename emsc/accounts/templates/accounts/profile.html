{% extends 'accounts/main/web/app.html' %}
{% load static %}
{% block content %}
  <main class="pt-90">
    <div class="mb-4 pb-4"></div>
    <section class="login-register container">
      <ul class="nav nav-tabs mb-5" id="login_register" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link nav-link_underscore active" id="login-tab" data-bs-toggle="tab" href="#tab-item-login" role="tab" aria-controls="tab-item-login" aria-selected="true">Profile</a>
          <img src="{% static 'web/images/profile.png' %}" alt="No Image" />
          <p>{{ user.username }}</p>
        </li>
      </ul>
      <div class="tab-content pt-2" id="login_register_tab_content">
        <div class="tab-pane fade show active" id="tab-item-login" role="tabpanel" aria-labelledby="login-tab">
          <button class="btn btn-outline-primary w-100 text-uppercase" type="submit">Profile</button>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-primary w-100 text-uppercase" type="submit">Log Out</button>
          </form>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
